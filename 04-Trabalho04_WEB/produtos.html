<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Cadastro de produtos</h1>
    </header>

    <section id="container">
        <form action="" id="formulario">
            Nome: <input type="text" id="nome">
            <br>
            Preço: <input type="text" id="preco">
            <br>
            Quantidade: <input type="number" id="qtd">
            <br>
            <input type="button" id="cadastrar" value="Cadastrar">
        </form>

        <!-- <input type="submit" id="cadastrar" value="Cadastrar"> -->

    </section>

    <section id="listaProd">
        <h1>Lista de Produtos Cadastrados</h1>
        <!-- <ul id="lista"> </ul> -->

        <table border="1" id = "tabela">
            <tr>
                <th> Produto </th>
                <th> Preço Total </th>
            </tr>

        </table>

        <h4>Preço total de todos os produtos:</h4> 
        <input type="text" id="total" value="0">

    </section>



    <script src="js/produtos-script.js"></script>
</body>

</html>
