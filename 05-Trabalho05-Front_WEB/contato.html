<body class="contato">

    <section id="formulario">
        <form action="">
            <h3>Contate-nos</h3>

            Nome:<br>
            <input type="text" name="nome" id="nome"> <br>
            E-mail:<br>
            <input type="email" name="email" id="email"> <br>
            Telefone:<br>
            <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxx"><br>
            Mensagem: <br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea><br>

            <input type="submit" name="submit" id="botaoContato" value="Enviar">
        </form>

    </section>



    <footer>
